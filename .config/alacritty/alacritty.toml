import = [
   "~/.config/alacritty/catppuccin-mocha.toml"
]

[window]
opacity = 0.95

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"